name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17 and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Maven
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        mvn --version
        
    - name: Make mvnw executable (attempt wrapper first)
      run: chmod +x ./mvnw || echo "mvnw not found, will use Maven directly"
      
    - name: Build with Maven
      run: |
        echo "Attempting to use Maven Wrapper..."
        if ./mvnw clean compile 2>&1; then
          echo "✓ Build successful with Maven Wrapper"
        else
          echo "Maven Wrapper failed, using Maven directly..."
          mvn clean compile
        fi
      
    - name: Run tests
      run: |
        if ./mvnw test 2>&1; then
          echo "✓ Tests successful with Maven Wrapper"
        else
          echo "Using Maven directly for tests..."
          mvn test
        fi
      
    - name: Package application
      run: |
        if ./mvnw package 2>&1; then
          echo "✓ Package successful with Maven Wrapper"
        else
          echo "Using Maven directly for package..."
          mvn package
        fi
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        retention-days: 1
        
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: application-jar
        path: target/
        
    - name: Rename JAR to app.jar
      run: |
        cd target
        mv Actividad_2-*.jar app.jar
        
    - name: Create deployment package
      run: |
        cd target
        cp ../Procfile .
        zip -r deploy.zip app.jar Procfile
        
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: actividad-2-api
        environment_name: actividad-2-api-env
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: target/deploy.zip
        wait_for_environment_update: true
