name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17 and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Maven (fallback)
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        mvn --version
        
    - name: Make mvnw executable
      run: chmod +x ./mvnw
      
    - name: Download and verify Maven Wrapper JAR
      run: |
        echo "Setting up Maven Wrapper JAR..."
        mkdir -p .mvn/wrapper
        
        # Always download fresh JAR to ensure it's correct
        echo "Downloading maven-wrapper.jar..."
        curl -L -f https://repo.maven.apache.org/maven2/org/apache/maven/wrapper/maven-wrapper/3.2.0/maven-wrapper-3.2.0.jar -o .mvn/wrapper/maven-wrapper.jar
        
        echo "Verifying downloaded JAR:"
        ls -lh .mvn/wrapper/maven-wrapper.jar
        file .mvn/wrapper/maven-wrapper.jar
        
        echo "Verifying JAR integrity:"
        unzip -t .mvn/wrapper/maven-wrapper.jar > /dev/null && echo "✓ JAR integrity OK" || echo "✗ JAR corrupted"
        
        echo "Checking for MavenWrapperMain class:"
        if unzip -l .mvn/wrapper/maven-wrapper.jar | grep -q "MavenWrapperMain.class"; then
          echo "✓ MavenWrapperMain.class found in JAR"
        else
          echo "✗ MavenWrapperMain.class NOT found in JAR"
          exit 1
        fi
        
        echo "Testing JAR with Java:"
        ABSOLUTE_JAR_PATH="$(pwd)/.mvn/wrapper/maven-wrapper.jar"
        echo "JAR path: $ABSOLUTE_JAR_PATH"
        java -cp "$ABSOLUTE_JAR_PATH" org.apache.maven.wrapper.MavenWrapperMain --version || echo "Direct Java test failed (will continue anyway)"
        
    - name: Test Maven Wrapper script
      id: test_wrapper
      continue-on-error: true
      run: |
        echo "Testing ./mvnw script..."
        if ./mvnw --version 2>&1 | head -5; then
          echo "✓ Maven Wrapper script works"
          echo "use_wrapper=true" >> $GITHUB_OUTPUT
        else
          echo "✗ Maven Wrapper script failed"
          echo "use_wrapper=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Build with Maven
      run: |
        if [ "${{ steps.test_wrapper.outputs.use_wrapper }}" == "true" ]; then
          echo "Using Maven Wrapper..."
          ./mvnw clean compile || (echo "Wrapper failed, using Maven directly" && mvn clean compile)
        else
          echo "Using Maven directly..."
          mvn clean compile
        fi
      
    - name: Run tests
      run: |
        if [ "${{ steps.test_wrapper.outputs.use_wrapper }}" == "true" ]; then
          ./mvnw test || mvn test
        else
          mvn test
        fi
      
    - name: Package application
      run: |
        if [ "${{ steps.test_wrapper.outputs.use_wrapper }}" == "true" ]; then
          ./mvnw package || mvn package
        else
          mvn package
        fi
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        retention-days: 1
        
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: application-jar
        path: target/
        
    - name: Rename JAR to app.jar
      run: |
        cd target
        mv Actividad_2-*.jar app.jar
        
    - name: Create deployment package
      run: |
        cd target
        cp ../Procfile .
        zip -r deploy.zip app.jar Procfile
        
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: actividad-2-api
        environment_name: actividad-2-api-env
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: target/deploy.zip
        wait_for_environment_update: true
