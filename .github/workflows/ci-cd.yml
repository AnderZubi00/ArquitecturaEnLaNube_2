name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17 and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Make mvnw executable
      run: chmod +x ./mvnw
      
    - name: Verify Maven Wrapper
      run: |
        echo "Verifying Maven Wrapper setup..."
        ls -la .mvn/wrapper/
        echo ""
        echo "Testing Maven Wrapper..."
        ./mvnw --version
      
    - name: Build with Maven Wrapper
      run: ./mvnw clean compile
      
    - name: Run tests
      run: ./mvnw test
      
    - name: Package application
      run: ./mvnw package
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        retention-days: 1
        
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: application-jar
        path: target/
        
    - name: Rename JAR to app.jar
      run: |
        cd target
        mv Actividad_2-*.jar app.jar
        
    - name: Create deployment package
      run: |
        cd target
        cp ../Procfile .
        zip -r deploy.zip app.jar Procfile
        
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: actividad-2-api
        environment_name: actividad-2-api-env
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: target/deploy.zip
        wait_for_deployment: true
