name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17 and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Maven (fallback)
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        mvn --version
        
    - name: Make mvnw executable
      run: chmod +x ./mvnw
      
    - name: Verify Maven Wrapper setup
      run: |
        echo "Current directory:"
        pwd
        echo ""
        echo "Checking Maven Wrapper files:"
        ls -la .mvn/wrapper/ || echo "Directory .mvn/wrapper does not exist"
        echo ""
        echo "Checking if JAR exists:"
        if [ -f .mvn/wrapper/maven-wrapper.jar ]; then
          echo "✓ JAR found"
          ls -lh .mvn/wrapper/maven-wrapper.jar
          file .mvn/wrapper/maven-wrapper.jar
          echo ""
          echo "Verifying JAR contents:"
          unzip -l .mvn/wrapper/maven-wrapper.jar | grep -E "(MavenWrapperMain|MANIFEST)" || true
        else
          echo "✗ JAR not found, downloading..."
          mkdir -p .mvn/wrapper
          curl -L -f https://repo.maven.apache.org/maven2/org/apache/maven/wrapper/maven-wrapper/3.2.0/maven-wrapper-3.2.0.jar -o .mvn/wrapper/maven-wrapper.jar
          echo "Downloaded, verifying:"
          ls -lh .mvn/wrapper/maven-wrapper.jar
        fi
        
    - name: Test Maven Wrapper
      id: test_wrapper
      continue-on-error: true
      run: |
        echo "Testing Maven Wrapper..."
        if java -cp "$(pwd)/.mvn/wrapper/maven-wrapper.jar" org.apache.maven.wrapper.MavenWrapperMain --version 2>&1; then
          echo "Wrapper test successful"
          echo "use_wrapper=true" >> $GITHUB_OUTPUT
        else
          echo "Wrapper test failed, will use Maven directly"
          echo "use_wrapper=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Build with Maven
      run: |
        if [ "${{ steps.test_wrapper.outputs.use_wrapper }}" == "true" ]; then
          echo "Using Maven Wrapper..."
          ./mvnw clean compile || (echo "Wrapper failed, using Maven directly" && mvn clean compile)
        else
          echo "Using Maven directly..."
          mvn clean compile
        fi
      
    - name: Run tests
      run: |
        if [ "${{ steps.test_wrapper.outputs.use_wrapper }}" == "true" ]; then
          ./mvnw test || mvn test
        else
          mvn test
        fi
      
    - name: Package application
      run: |
        if [ "${{ steps.test_wrapper.outputs.use_wrapper }}" == "true" ]; then
          ./mvnw package || mvn package
        else
          mvn package
        fi
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        retention-days: 1
        
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: application-jar
        path: target/
        
    - name: Rename JAR to app.jar
      run: |
        cd target
        mv Actividad_2-*.jar app.jar
        
    - name: Create deployment package
      run: |
        cd target
        cp ../Procfile .
        zip -r deploy.zip app.jar Procfile
        
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: actividad-2-api
        environment_name: actividad-2-api-env
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: target/deploy.zip
        wait_for_environment_update: true
